   <head>

      <script type="text/javascript" >
	 left = 5;

	 function merci( rep ){
	    alert("Merci d'avoir dit " + rep );
	 }
	 function bouger ( div ){
	    div.style.left = ( ( Math.random() * 100 ) % 20 ) + "em";
	    div.style.height = ( ( Math.random() * 100 ) % 20 ) + "em";
	 }
      </script>
   </head>
   <body>

	 </fieldset>
